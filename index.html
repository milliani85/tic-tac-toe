<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
    </style>
</head>
<body>
    <div>
        <div>
            <h3 class="player-one-name">Player Score</h3>
            <div class="playerone-score">0</div>
        </div>
        <h1>Tic Tac Toe</h1>
        <div>
            <h3 class="player-two-name">Player Score</h3>
            <div class="playertwo-score">0</div>
        </div>
    </div>
    <div class="main-console">
        <div class="updates-container">
            <h2 class="game-updates"></h2>
        </div>
        <div class="grid-container">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div>
            <button class="next-round">NEXT ROUND</button>
            <button class="restart">RESTART</button>
        </div>
    </div>
    <div class="form-container form-hidden">
        <h4>Add Players</h4>
        <form class="new-player-form">
            <div class="input-container">
                <label for="player-one-input">Player One Name</label>
                <input type="text" id="player-one-input" name="player-one-input">
            </div>
            <div class="input-container">
                <label for="player-two-input">Player Two Name</label>
                <input type="text" id="player-two-input" name="player-two-input">
            </div>           
            <div class="input-container">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
